{% extends "base.html" %} {% block template %}

<br>
<form method="post" action="{% url 'login' %}" id="loginForm">
  {% csrf_token %} {{ form.as_p }}

<a href="{% url 'login' %}" id="loginButton">Login</a>
</form>
<a href="{% url 'register' %}">Register New Account</a>

{% endblock %}
