{% extends "base.html" %} {% block template %}

<h3>In order to place or change a reservation, you must be logged in</h3>
<br>
<form method="post" action="{% url 'login' %}" id="loginForm">
  {% csrf_token %} {{ form.as_p }}
<a class="login_href" href="{% url 'login' %}" id="loginButton">Login</a>
</form>
<a class="login_href" href="{% url 'register' %}">Register New Account</a>

{% endblock %}
