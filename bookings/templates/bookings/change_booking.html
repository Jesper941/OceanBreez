{% extends 'base.html' %}
{% block template %}

<h3>Change Existing Booking</h3>
<p>
    Enter your name, the new date, and the new time you wish to change your booking to
</p>
<form method="post" action="{% url 'change_booking' %}">
    {% csrf_token %}
    {{ change_booking_form.as_p }}
    <button type="submit">Change Booking</button>
</form>

{% endblock %}
